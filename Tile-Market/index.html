<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Market</title> 
<!-- font awesome -->
<script src="https://kit.fontawesome.com/9e289b53f9.js" crossorigin="anonymous"></script>
<!-- custom css -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
            <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Tile collection</h1>
             <button id="scroll-to-products" class="banner-btn">바로가기</button>
    </div>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products" id="products-section">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                    
                </div> -->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
             <h3>합계 : <span class="cart-total"></span> ￦</h3>
             <button class="clear-cart banner-btn">장바구니 비우기</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
				<!-- contentful -->
				<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
				<!-- app js -->
    <script src="app.js"></script>
				<script>
					document.getElementById('scroll-to-products').addEventListener('click', function() {
  document.getElementById('products-section').scrollIntoView({ behavior: 'smooth' });
});
				</script>
  </body> 
</html>
